<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>POMODORO CLOCK-MOBIL</title>
  
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  

<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-5 col-md-offset-3">
        <h1>POMODORO  CLOCK</h1>
    </div>
  </div>
  <!----------------- Table--------------------------->
  <div class="row">
    <div class="col-xs-12 col-md-3 col-md-offset-3">
          <table id="myTable">
            <tr>
              <td colspan="3">BREAK LENGTH</td>
            </tr>
            <tr>
              <td id="breakMinus" style="cursor:pointer;">-</td>
              <td id="breakContent">5</td>
              <td id="breakPlus" style="cursor:pointer;">+</td>
            </tr>
          </table>
    </div>
    <div class="col-xs-12 col-md-3">
        <table>
              <tr>
              <td colspan="3">SESSION LENGTH</td>
            </tr>
            <tr>
              <td id="seMinus" style="cursor:pointer;">-</td>
              <td id="seContent">25</td>
              <td id="sePlus" style="cursor:pointer;">+</td>
            </tr>
        </table>
    </div>
    
  </div>
  
  
  <!------------------End Table----------------------->

 
  <div class="row" style="width:100%;text-align:center;">
    <div  class="col-xs-12" id="circle">
        <p id="text">SESSION</p>
        <p id="timer">25</p>
    </div>
  </div>
  
  
  

</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js'></script>
<script src='https://use.fontawesome.com/4190caa3d4.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
